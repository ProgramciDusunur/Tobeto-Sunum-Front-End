
<div class="container">
  <div class="containerComponent">    
    <div></div>
    <div class="header"><b>Employee</b></div>
    <div><button type="button" class="btn btn-primary addEmployee" data-bs-toggle="modal" data-bs-target="#exampleModalToggle">Kullanıcı Ekle</button></div>  
  </div>
    <div class="containerComponent">
        <div class="containerInfo">Employee ID</div>
        <div class="containerInfo">Name</div>        
        <div class="containerInfo">Surname</div>
        <div class="containerInfo">Email</div>
        <div class="containerInfo">Role</div>
        <div class="containerInfo">Edit</div>
    </div>
    <div *ngFor="let employee of employees" class="containerComponent">
        <div class="employeeId">{{ employee.id }}</div>
        <div class="employeeDataDiv">{{ employee.name }}</div>
        <div class="employeeDataDiv">{{ employee.surname }}</div>
        <div class="employeeDataDiv">{{ employee.email }}</div>
        <div class="employeeDataDiv">{{ employee.role}}</div>                         
        <div class="grid-container">
          <div class="grid-item"><i class="bi bi-pen" data-bs-toggle="modal" data-bs-target="#exampleModalToggle"></i></div>      
          <div class="grid-item"><i class="bi bi-trash3"></i></div>                     
        </div> 
    </div>     
</div>

<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>
        <div class="mb-3">
          <label for="employeeId" class="form-label">Employee ID</label>
          <input type="text" class="form-control" id="employeeId" [value]="selectedEmployee?.id">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
          <label for="surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="surname">
        </div>          
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" id="role">
        </div>
      </form>
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal">Open second modal</button>
      </div>
    </div>
  </div>
</div>
